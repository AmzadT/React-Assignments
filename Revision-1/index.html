<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superhero Cards</title>
    <style>

        .app {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 50px;
            font-family: sans-serif;
        }

        .superhero-card {
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            margin: 16px;
            text-align: center;
            transition: transform 0.3s;
        }

        .superhero-card:hover {
            transform: scale(1.05);
        }

        .superhero-image {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }

        .superhero-details {
            margin-top: 10px;
        }

        .bachelor {
            border-color: red;
        }

        .not-bachelor {
            border-color: green;
        }

        .bachelor-status{
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const superheroes = [
            {
                name: "Batman",
                powers: ["Rich", "Fly", "Genius"],
                address: {
                    street: "Gotham St",
                    city: "Gotham",
                    country: "USA",
                },
                age: 21,
                isBachelor: true,
                imageUrl: "https://rukminim2.flixcart.com/image/850/1000/poster/7/d/g/batman-portrait-bt455566-medium-original-imaekp86fhb3fhxf.jpeg",
            },
            {
                name: "Superman",
                powers: ["Laser Fry", "Fly", "Runs Fast"],
                address: {
                    street: "Central St",
                    city: "New York",
                    country: "USA",
                },
                age: 41,
                isBachelor: false,
                imageUrl: "https://c8.alamy.com/comp/2R7EMM0/portrait-of-a-drawing-of-superman-superhero-warner-dc-and-comics-concept-2R7EMM0.jpg",
            },
        ];

        function SuperheroCard({ superhero }) {
            const { name, age, powers, address, isBachelor, imageUrl } = superhero;

            return (
                <div className={`superhero-card ${isBachelor ? 'bachelor' : 'not-bachelor'}`}>
                    <img src={imageUrl} alt={name} className="superhero-image" />
                    <div className="superhero-details">
                        <h2>{name}</h2>
                        <p>Age: {age}</p>
                        <p>Powers: {powers.join(", ")}</p>
                        <p>Address: {`${address.street}, ${address.city}, ${address.country}`}</p>
                        <p className="bachelor-status">{isBachelor ? 'Bachelor' : 'Not Bachelor'}</p>
                    </div>
                </div>
            );
        }

        function App() {
            return (
                <div className="app">
                    {superheroes.map((hero, index) => (
                        <SuperheroCard key={index} superhero={hero} />
                    ))}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
</body>

</html>
